<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR code page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="qr-code-card">
      <div class="qr-code-img">
        <img src="./images/image-qr-code.png" alt="qr code for frontend mentor">
      </div>
      <div class="qr-code-desc">
        <h3>Improve your front-end skills by building a projects</h3>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to next level</p>
      </div>
    </div>
  </div>
</body>
</html>
